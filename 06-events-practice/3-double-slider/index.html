<!DOCTYPE HTML>
<meta charset="utf-8">
<head>
  <title>DoubleSlider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="root"></div>
  <div><span id="selectedValues"></span></div>

  <script type="module">
    import DoubleSlider from './index.js';

    const slider = new DoubleSlider({ min: 100, max: 200 });

    root.append(slider.element);

    root.addEventListener('range-select', function (event) {
      const slectedValuesElement = document.getElementById('selectedValues');
      slectedValuesElement.innerHTML = JSON.stringify(event.detail);
    });

  </script>
</body>
