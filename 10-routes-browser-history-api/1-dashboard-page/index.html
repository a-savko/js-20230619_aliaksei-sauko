<!DOCTYPE HTML>
<meta charset="utf-8">

<head>
  <title>Админка для магазина</title>
  <link rel="apple-touch-icon-precomposed" href="./assets/favicon/apple-touch-icon-precomposed.png">
  <link rel="icon" href="./assets/favicon/favicon.png">
  <link rel="stylesheet" href="./styles/all.css">
  <link rel="stylesheet" href="style.css">

  <script type="module">
    import Application from "./app.js";
    import Page from "./index.js";

    const pages = [
      {
        id: "dashboard",
        title: "Dashboard",
        link: "/",
        renderElement: () => {
          const page = new Page();

          return page.element;
        },
      },
      {
        id: "products",
        title: "Products",
        link: "/products",
      },
      {
        id: "categories",
        title: "Categories",
        link: "/categories",
      },
      {
        id: "sales",
        title: "Sales",
        link: "/sales",
      },
    ];

    const app = new Application({ pages });
    app.render();
  </script>
</head>
